<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KISTR Login</title>
    <link rel="icon" href="assets/images/fav-icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/custom.css" />
</head>

<body>
    <div class="login-page">
        <header class="login-header">
            <h1><img src="assets/images/kistr-logo-white.svg" alt="kistr-logo" /></h1>
        </header>
        <main class="login-body">
            <div class="login-wraper">
                <div class="login-form-wraper">
                    <header class="login-form-head">
                        <div><img src="assets/images/fav-icon.svg" alt=""></div>
                        <h2>Log in to your account</h2>
                        <p>Welcome back! Please enter your details.</p>
                    </header>
                    <section class="login-form-body">
                        <div class="form-elm">
                            <label for="">Email</label>
                            <div class="input-wrap"><input type="email" class="input-elm"
                                    placeholder="Enter your email" /></div>
                            <span class="error-elm">Please enter valid email...</span>
                        </div>
                        <div class="form-elm">
                            <label for="">Password</label>
                            <div class="input-wrap">
                                <input type="password" class="input-elm" placeholder="**********" />
                                <button class="eye-btn input-icon">
                                    <span class="icon-eye-open"></span></button>
                            </div>
                            <span class="error-elm">Please enter valid Password...</span>
                        </div>
                        <div class="forgot-btn-wrap">
                            <button class="forgot-btn">Forgot password</button>
                        </div>
                        <div class="login-form-btn">
                            <button class="site-btn btn-secondery"
                                onclick="javascript:location.href='dashboard.html'">Sign in</button>
                            <button class="site-btn btn-primeray">Sign in with SSO</button>
                        </div>
                    </section>
                </div>

            </div>
        </main>

    </div>








</body>

</html>
